name: Events Demo 1
on:
  pull_request:
    types: 
      - opened
    branches:
      # we can also use in here
      - main
      - 'dev-*'
      - 'feat/**'
  workflow_dispatch:
  push:
    branches:
      - main # just 'main' branch
      - 'dev-*' # any branch starting with 'dev-' exp: dev-new, dev-this-is-new 
      - 'feat/**' # feat/new feat/new/button 
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."